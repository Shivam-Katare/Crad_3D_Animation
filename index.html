<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animated Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <!-- Card 1 -->
        <div class="box" data-tilt>
            <div class="imgBox">
                <img src="./images/img1.jpg" alt="Fusca" title="Fusca">
            </div>
            <div class="contentBox">
                <h2> Alice Walker</h2>
                <p>In nature, nothing is perfect and everything is perfect. Trees can be contorted, bent in weird ways,
                    and they’re still beautiful.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="box" data-tilt>
            <div class="imgBox">
                <img src="./images/img2.jpg" alt="Ferrari" title="Ferrari">
            </div>
            <div class="contentBox">
                <h2>Rachel Carson</h2>
                <p>There is something infinitely healing in the repeated refrains of nature—the assurance that dawn
                    comes after night, and spring after winter</p>
            </div>
        </div>
    </div>

    <!-- === Bora carregar os Js manolo! === -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://www.matheusfreitas.com/prointer/js/tilt.jquery.js"></script>
</body>

</html>
